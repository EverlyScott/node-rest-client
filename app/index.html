<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="settings">
      <input class="setting" type="text" id="endpoint" placeholder="API Endpoint (https://api.example.com/endpoint)" spellcheck="false" autocomplete="false" autocapitalize="false" /><br />
      <select class="setting" id="method">
        <option value="">Method</option>
        <option value="GET">GET</option>
        <option value="HEAD">HEAD</option>
        <option value="POST">POST</option>
        <option value="PUT">PUT</option>
        <option value="DELETE">DELETE</option>
        <option value="CONNECT">CONNECT</option>
        <option value="OPTIONS">OPTIONS</option>
        <option value="TRACE">TRACE</option>
        <option value="PATCH">PATCH</option>
      </select><br />
      <button onclick="makeRequest()">Go</button>
    </div>

    <div id="loadbar" class="loading"></div>

    <div id="editor" class="split">
      <div class="filename">
        Request Body (JSON)
        <span class="options">
          <img alt="Menu" class="option show" id="editor-menu" onclick="editorMenu()" src="img/menu.svg" />
        </span>
      </div>
    </div>

    <div id="output" class="split">
      <div class="filename">
        Output
        <span class="options">
          <img alt="Beautify" class="option" id="beautify" onclick="beautifyOutput()" src="img/beautify.svg" />
          <img alt="Menu" class="option show" id="output-menu" onclick="outputMenu()" src="img/menu.svg" />
        </span>
      </div>
    </div>

    <script src="js/loadMonaco.js"></script>
    <script src="js/menus.js"></script>
    <script src="js/atom-one-dark-theme.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/output.js"></script>
    <script src="js/displayOptions.js"></script>
    <script src="js/request.js"></script>
  </body>
</html>
